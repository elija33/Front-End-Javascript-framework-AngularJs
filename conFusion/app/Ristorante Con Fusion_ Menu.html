
<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles/bootstrap-social.css" rel="stylesheet">
        <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
</head>
<body data-gr-c-s-loaded="true">

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishDetail" >
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{dishDetail.dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dishDetail.dish.name}}
                         <span class="label label-danger">{{dishDetail.dish.label}}</span>
                         <span class="badge">{{dishDetail.dish.price | currency}}</span></h2>
                        <p>{{dishDetail.dish.description}}</p>
                    </div>
                </div>
            </div>


        <div class="col-xs-9 col-xs-offset-1">
            <div class="col-xs-12 col-sm-4">
                <h3>Customer comments</h3>

            </div>
            <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
                <label for="sort">Sort by: </label>
                <input id="sort" ng-model="dishDetail.sortType"/>
            </div>
            <div class="col-xs-12">
                <ul class="list-unstyled">
                    <li ng-repeat="comment in dishDetail.dish.comments | orderBy : dishDetail.sortType">
                        <blockquote>
                            <p>{{comment.rating}} Stars!</p>
                            <p>{{comment.comment}}</p>
                            <footer><cite>{{comment.author}}, <strong>{{comment.date | date: 'MMM. dd, yyyy'}}</strong></cite></footer>
                        </blockquote>
                    </li>
                </ul>
            </div>
        </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>
</html>
